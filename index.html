<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- HTML Meta Tags -->
        <title>Domain Data | is-a.dev</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

        <!-- Scripts -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="p-4 bg-gray-800 text-white">
        <h1 class="text-2xl font-bold mb-4">is-a.dev Data</h1>

        <hr class="mt-4">

        <h3 class="text-xl font-semibold my-4">Domain Statistics</h3>

        <ul>
            <li><span class="font-semibold">Subdomains</span>: <span id="subdomains">...</span></li>
            <li><span class="font-semibold">Records</span>: <span id="records">...</span></li>
            <li><span class="font-semibold">Unique users</span>: <span id="unique-users">...</span></li>
            <li><span class="font-semibold">Average domains per user</span>: <span id="average-domains-per-user">...</span></li>
            <li><span class="font-semibold">Most domains</span>: <span id="most-domains">...</span></li>
        </ul>

        <hr class="mt-4">

        <h3 class="text-xl font-semibold my-4">DNS Records</h3>

        <ul id="records-list"></ul>

        <hr class="mt-4">

        <footer class="mt-4">
            <p><span class="font-semibold">Zone last updated</span>: <span id="zone-updated">...</span></p>
        </footer>

        <script src="fetch-data.js"></script>
    </body>
</html>
